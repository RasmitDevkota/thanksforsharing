<html>
  <head>
    <title>Thx 4 Sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://kit.fontawesome.com/c54efb68d5.js" SameSite="none" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="products.css">

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase.js"></script>
    
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="products.js"></script>
  </head>

  <body>

    <header id="navbarHeader">

    </header>

    <br>
    
    <div id="authDiv">
    
    </div>

    <article>
      <h1 class="page-heading">Products</h1>
      
      <div style="display: flex; flex-direction: column; padding: 1%;">
        <div id="categories" style="width: 100%; background-color: white; padding: 0.5%;">
          <span class="mdl-chip mdl-chip--deletable">
            <span class="mdl-chip__text">Deletable Chip</span>
            <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
          </span>

          <span class="mdl-chip mdl-chip--deletable">
            <span class="mdl-chip__text">Deletable Chip</span>
            <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
          </span>

          <div id="tt1" class="icon material-icons" style="background-color: rgb(190, 190, 190); border: 2px solid rgb(190, 190, 190); border-radius: 100px 100px 100px 100px; vertical-align: -webkit-baseline-middle; cursor: pointer;">add</div>
          <div class="mdl-tooltip" data-mdl-for="tt1">
            Add Filter
          </div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 1%;" id="results">
          <div id="filters" style="width: 20%; background-color: white;">
            
            <ul class="demo-list-control mdl-list">
              <h2>Option Group A (MDL)</h2>

              <h4>Choice 1</h4>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <i class="material-icons  mdl-list__item-avatar">person</i>
                  Radio Options
                </span>
                <div style="display: flex; flex-direction: column;">
                  <span class="mdl-list__item-secondary-action">
                    <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
                      <input type="radio" id="list-option-1" class="mdl-radio__button" name="options" value="1" checked />
                    </label>
                  </span>
                  <span class="mdl-list__item-secondary-action">
                    <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-2">
                      <input type="radio" id="list-option-2" class="mdl-radio__button" name="options" value="2" />
                    </label>
                  </span>
                  <span class="mdl-list__item-secondary-action">
                    <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-3">
                      <input type="radio" id="list-option-3" class="mdl-radio__button" name="options" value="3" />
                    </label>
                  </span>
                </div>
              </li>

              <h4>Choice 2</h4>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <i class="material-icons  mdl-list__item-avatar">person</i>
                  Checkbox
                </span>
                <span class="mdl-list__item-secondary-action">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                    <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
                  </label>
                </span>
              </li>

              <br>

              <h4>Choice 3 (MDL Only)</h4>
              <li class="mdl-list__item" style="width: 97%;">
                <span class="mdl-list__item-primary-content">
                  <i class="material-icons  mdl-list__item-avatar">person</i>
                  Switch
                </span>
                <span class="mdl-list__item-secondary-action">
                  <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
                    <input type="checkbox" id="list-switch-1" class="mdl-switch__input" checked />
                  </label>
                </span>
              </li>

            </ul>

            <div style="padding-left: 2%; font-size: large;">
              <h2>Option Group B (Bootstrap)</h2>

              <h4>Choice 1</h4>
              <form>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice1" id="radio1" value="option1">
                    <label class="form-check-label" for="radio1">
                      Radio 1
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice1" id="radio2" value="option2">
                    <label class="form-check-label" for="radio2">
                      Radio 2
                    </label>
                  </div>
                </div>
              </form>

              <h4>Choice 2</h4>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Checkbox
                </label>
              </div>

              <br>

              <h4>Choice 3 (Bootstrap Only)</h4>
              <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Dropdown</label>
              <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" style="width: 45%;">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>

          <div id="products" style="width: 80%;"></div>
        </div>
      </div>
    </article>
    
    <!--Added to Cart Snackbar-->
    <div id="atcMsg" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <!--Added to Cart Snackbar End-->

    <br>
    <br>
    <br>
    
    <footer class="mdl-mega-footer footer" id="footerFooter">
    
    </footer>

  </body>
</html>
