<html>
  <head>
    <title>Thx 4 Sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://kit.fontawesome.com/c54efb68d5.js" SameSite="none" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="products.css">
    <link rel="stylesheet" type="text/css" href="cart.css">

    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script> 
    <script src="products.js"></script>
  </head>

  <body>

    <header id="navbarHeader">
    
    </header>
    
    <div id="authDiv">
    
    </div>
    
    <main>
      <!--Cart-->
      <article>
          <div class="cartheadingwrap">
            <h1 class="cartheading">Cart</h1>
          </div>

          <hr>
          <div class="itemswrapper">
            <div class="items" id="cartItems"></div>
          </div>
          <hr>

          <p id="totalPrice" class="totalPrice"></p>
          
          <div class="checkoutwrap">
            <button onclick="display('copopup');" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect checkout">Check Out</button>
          </div>
          <br><br><br><br>
      </article>
      <!--Cart End-->
    </main>

    <div id="replacethiselement">fail</div>

    <!--Checkout Popup-->
    <div id="copopup" style="display: none; z-index: 5; background-color: rgba(0,0,0,0.5);" class="popup demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="popupwrap mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="mdl-card sis mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
    
              <p>Enter the requested information below to complete your order.</p>

              <form>
                <div class="checkoutForm">
                  <div class="billing">
                    <h4>Billing Information</h4>
                    <input class="mdl-textfield__input" style="display:inline;" type="text" id="coname" name="fullname" placeholder="Full Name" autofocus required>
                    <br/><br/>
                    <input class="mdl-textfield__input" style="display:inline;" type="text" id="coaddr" name="addr" placeholder="Address" required>
                    &nbsp;&nbsp;&nbsp;
                    <input class="mdl-textfield__input" style="display:inline;" type="text" id="costate" name="state" placeholder="State" required>
                    &nbsp;&nbsp;&nbsp;
                    <input class="mdl-textfield__input" style="display:inline;" type="text" id="cocity" name="city" placeholder="City" required>
                    &nbsp;&nbsp;&nbsp;
                    <input class="mdl-textfield__input" style="display:inline;" type="text" id="cozipcode" name="zipcode" placeholder="Zipcode" required>
                    <br/><br/>
                  </div>
                  <div class="payment">
                    <h4>Payment Information</h4>
                    <input class="mdl-textfield__input" style="display:inline;" type="text" id="coccn" name="ccn" placeholder="Credit Card Number" maxlength="16" required>
                    &nbsp;&nbsp;&nbsp;
                    <input class="mdl-textfield__input" style="display:inline;" type="text" id="cochn" name="ccnname" placeholder="Cardholder Name" required>
                    &nbsp;&nbsp;&nbsp;
                    <input class="mdl-textfield__input" style="display:inline;" type="text" id="coexp" name="exp" placeholder="Expiration Date" maxlength="4"  required>
                    &nbsp;&nbsp;&nbsp;
                    <input class="mdl-textfield__input" style="display:inline;" type="text" id="coccv" name="cvv" placeholder="CVV" maxlength="4" required>
                    <br/><br/>
                  </div>
                </div>
              </form>

              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="checkOut();">Confirm Checkout</button>

              <br><br>
    
              <p>
                <li>
                  <a onclick="display('copopup')">Close</a>
                </li>
              </p>
    
            </div>
          </div>
        </div>
      </main>
    </div>
    <!--Checkout Popup End-->

    <!--Removed From Cart Snackbar-->
    <div id="rfcMsg" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <!--Removed From Cart Snackbar End-->

    <br>
    <br>
    <br>
    
    <footer class="mdl-mega-footer footer" id="footerFooter">
    
    </footer>
    
  </body>
</html>
